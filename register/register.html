<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Humblle - Register</title>
    <style type="text/css">
        body{
            padding: 200px;
            background-image: url(img/background.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .form-signup{
            margin: 0 auto;
            max-width: 400px ;
            padding: 25px;
            border-radius: 20px;
        }
        .form-signup h2{
            text-align: center;
        }
        .form-control{
            background-color: black;
        }


    </style>
</head>
<body>
    <div class="container">
        <form class="form-signup">
            <h2 style="color: #EFEFEF;">Register</h2>
            <p style="color:#EFEFEF"; >Create your free account it's only taking up a minute!</p>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_pass" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" class="terms-condition">
                    <font color="#FFFFFF">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></font>
                    
                </label>
            </div>
            <input type="submit" class="btn btn-success btn-block" name="submit_button" value="Submit">
        </form>
    </div>
</body>
</html>
